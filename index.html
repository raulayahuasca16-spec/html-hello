<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <h2 class="h4 mb-0">Payment form example</h2>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <form id="paymentForm" method="get" class="row g-3">
                    
                    <div class="col-md-5">
                        <label class="form-label fw-bold">Card #</label>
                        <input type="text" name="card_num" class="form-control" placeholder="XXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">CVC #</label>
                        <input type="text" name="cvc" class="form-control" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text fw-bold">$</span>
                            <input type="number" name="amount" class="form-control" placeholder="Amount" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">First Name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">City</label>
                        <input type="text" name="city" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">State</label>
                        <select name="state" class="form-select" required>
                            <option selected disabled value="">Pick a state</option>
                            <option value="CA">California</option>
                            <option value="FL">Florida</option>
                            <option value="NY">New York</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Postal Code</label>
                        <input type="text" name="zip" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">We accept:</label>
                        <div class="bg-secondary p-2 rounded text-white border border-dark" style="width: fit-content;">
                            <div class="form-check form-check-inline ms-2">
                                <input class="form-check-input" type="radio" name="card_type" id="mc" value="mastercard" checked>
                                <label class="form-check-label" for="mc"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card_type" id="vi" value="visa">
                                <label class="form-check-label" for="vi"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card_type" id="dc" value="diners">
                                <label class="form-check-label" for="dc"><i class="fa-brands fa-cc-diners-club fa-lg"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card_type" id="ax" value="amex">
                                <label class="form-check-label" for="ax"><i class="fa-brands fa-cc-amex fa-lg"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Message</label>
                        <textarea name="message" class="form-control" rows="3"></textarea>
                        <div class="form-text">Add any notes here.</div>
                    </div>
                </form>
            </div>

            <div class="card-footer text-end bg-light py-3">
                <button type="reset" form="paymentForm" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" form="paymentForm" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
